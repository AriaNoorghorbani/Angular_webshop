<mat-toolbar class="mx-auto justify-between">
  <a routerLink="home">Aria Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon matBadge="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu>
    <div class="p-3 divide-y divide-solid">
      <div class="p-3 flex justify-between">
        <span class="mr-16">1 item</span>
        <a href="">View Cart</a>
      </div>
      <div class="py-2">
        <div class="p-2 flex justify-between font-light">
          Keybord x 1
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
        <div class="p-2 flex justify-between font-light">
          Keybord x 1
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
        <div class="p-2 flex justify-between font-light">
          Keybord x 1
          <span class="font-bold">{{ 150 | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between font-bold p-2">
        Total
        <span>{{ 450 | currency }}</span>
      </div>
      <div class="flex justify-between p-3 pb-0">
        <button class="bg-rose-700 text-white w-9 h-9 rounded-full">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-700 text-white w-9 h-9 rounded-full"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>

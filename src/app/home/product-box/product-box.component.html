<mat-card class="text-center" [ngClass]="{ 'text-center': !fullWidthMode }">
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      src="https://via.placeholder.com/150"
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-full p-3"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h5>Shoes</h5>
        <div class="truncate hover:whitespace-normal">Snickers</div>
        <div *ngIf="fullWidthMode">Description</div>
      </div>
      <div class="flex justify-between">
        <span class="text-red-500">{{ 150 | currency }}</span>
        <mat-icon class="text-gray-700">shopping_cart</mat-icon>
      </div>
    </div>
  </div>
</mat-card>

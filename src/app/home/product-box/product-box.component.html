<mat-card
  class="text-center"
  [ngClass]="{ 'text-center': !fullWidthMode }"
  *ngIf="product"
>
  <div [ngClass]="{ flex: fullWidthMode }">
    <img
      [src]="product.image"
      class="mb-1 mx-auto"
      [ngClass]="{ 'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode }"
    />
    <div
      class="w-full p-3"
      [ngClass]="{ 'px-8 flex flex-col justify-between': fullWidthMode }"
    >
      <div>
        <h4 class="mb-2">{{ product.category }}</h4>
        <div class="truncate hover:whitespace-normal mb-3">
          {{ product.title }}
        </div>
        <div *ngIf="fullWidthMode">{{ product.description }}</div>
      </div>
      <div class="flex justify-between">
        <span class="text-red-500">{{ product.price | currency }}</span>
        <button (click)="onAddToCart()">
          <mat-icon class="text-gray-700">shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
